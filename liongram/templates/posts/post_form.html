{% extends 'base.html' %}
{% block title %}글 생성{% endblock %}

{% block content %}
<h1>Post 입력 화면</h1>
<form action = "" method = "POST" enctype = "multipart/form-data"> {% csrf_token %}
    <!-- 이미지 선택-->
    <div>
        <label for= "id_image">이미지</label>
        {% if post.image %}
            <p>현재 : <a href = "{{post.image.url}}">{{post.image.name}}</a></p>
            <p>변경 : <input type = "file" name = "image" accept = "image/*" id="id_image"></p>
        {% else %}
            <p>변경 : <input type = "file" name = "image" accept = "image/*" id="id_image"></p>
        {% endif %}
    </div>
    <!-- 내용 기입-->
    <div>
        <label for = "id_content">내용</label>
        <textarea name = "content" id = "id_content" cols = "50" rows = "20">{% if post %}{{post.content}}{% endif %}
        </textarea>
    </div>
    <!-- 저장/수정 버튼-->
    <div>
        <input type = "submit">
    </div>
</form>
{% endblock %}
