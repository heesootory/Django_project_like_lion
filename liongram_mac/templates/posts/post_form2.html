{% extends 'base.html' %}
{% block title %}글 생성{% endblock %}

{% block content %}
<h1>Post 입력 화면 - form 사용</h1>
<form action = "" method = "POST" enctype = "multipart/form-data"> 
    {% csrf_token %}
    <!-- 이미지 선택-->
    <div>
        {{form.as_p}}
    </div>
    <!-- 저장/수정 버튼-->
    <div>
        <input type = "submit">
    </div>
</form>
{% endblock %}
